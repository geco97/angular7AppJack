<nav class="navbar navbar-expand-lg navbar-light navbar-light" style="background-color: #e3f2fd;">
  

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Startsida</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn; then loggedin1; else notloggedin1">
        
      </li>
    </ul>

    <div *ngIf="isLoggedIn; then loggedin; else notloggedin"></div>
  </div>
</nav>
<ng-template #loggedin1>
  <a class="nav-link" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">profilsida</a>
</ng-template>
<ng-template #notloggedin1>
  <a class="nav-link" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">profilsida</a>
</ng-template>
<ng-template #loggedin>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ currentUser }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()"><i class="fas fa-sign-out-alt"> Sign out</i></a>
    </li>
  </ul>
</ng-template>

<ng-template #notloggedin>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Logga in</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/register" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Registrera</a>
    </li>
  </ul>
</ng-template>
