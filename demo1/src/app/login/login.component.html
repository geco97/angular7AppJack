<app-header></app-header>
<div class="container my-3 pr-3" align="center">
<div class="card bg-light mb-3" style="max-width: 600px;">
    <div class="card-header">Logga in</div>
    <div class="card-body">
        <div class="alert alert-danger {{ disalert }}" role="alert">
           {{ errorMessage }}
        </div>
            <form class="m-10" [formGroup]="loginForm" (ngSubmit)="login()"  style="width: 500px">
              <div class="form-group col-md-12">
                <label for="email">E-postadress</label>
                <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ange e-postadress">
              </div>
              <div class="form-group col-md-12">
                <label for="password">Lösenord</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Lösenord">
              </div>
              <div class="form-group col-md-12">
                <input type="submit" class="btn btn-info" value="login">
          
              </div>
            </form>
          </div>
    </div>
  </div>
